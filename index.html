<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jeu vidéo</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />

        <meta name="theme-color" content="#FFFFFF" />

        <meta
            name="description"
            content="Bienvenue dans Color Meow, le jeu de tir palpitant où, incarnant un chat guerrier, vous éliminerez vos ennemis oiseaux par dizaines."
        />

        <script src="./assets/js/main.js" defer type="module"></script>
    </head>
    <body>
        <div class="welcome">
            <h1>Bienvenue dans le jeu</h1>
            <p>Veuillez tourner votre écran en mode paysage pour jouer</p>
        </div>
        <div class="jeu">
            <div class="leftrow">
                <a href="">
                    <img
                        class="buttonplayer button"
                        src="assets/img/button-player.png"
                        alt=""
                    />
                </a>
            </div>
            <div class="mainframe">
                <canvas></canvas>
                <div class="vies">
                    <img class="vie" src="./assets/img/life-01.png" alt="" />
                    <img class="vie" src="./assets/img/life-01.png" alt="" />
                    <img class="vie" src="./assets/img/life-01.png" alt="" />
                </div>
                <img class="jauge" src="assets/img/Jauge.png" alt="" />
                <div class="infos_fond"></div>
            </div>
            <div class="rightrow">
                <a href="">
                    <img
                        class="menubutton button"
                        src="assets/img/strike-button.png"
                        alt=""
                    />
                </a>
                <a href="">
                    <img
                        class="strikerbutton button"
                        src="assets/img/menu-button.png"
                        alt=""
                    />
                </a>
            </div>
        </div>
    </body>
</html>
